input_boolean:
  schlafbooster_aktiv:
    name: "Schlafbooster aktiv"
    icon: mdi:weather-windy
    initial: false
    
  bewaesserung_zeitplan_1_aktiv:
    name: "Zeitplan 1 aktiv"
    icon: mdi:calendar-check
    
  bewaesserung_zeitplan_2_aktiv:
    name: "Zeitplan 2 aktiv"
    icon: mdi:calendar-check
    
